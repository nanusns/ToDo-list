<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <i class="fa-sharp fa-solid fa-list-check"></i>
      <h1>ToDo - List</h1>
    </header>
    <!-- <div class="container2"> -->
      <form>
        <input type="text" class="input_el" class="child" />
        <button class="add_btn" class="child"><i class="fa-solid fa-plus"></i></button>
        <div class="select" class="child">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <div class="container" class="child">
        <ul id="list"></ul>
      </div>
    <!-- </div> -->
    <script src="script.js"></script>
  </body>
</html>
